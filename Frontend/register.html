<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AcadArchive | Register Page</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login_style.css" />
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="text-center mb-4">
      <img src="" alt="AcadArchive Logo" class="mb-2" />
      <h4 class="tagline text-muted">Simplifying Access to University Resources</h4>
    </div>

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-3">
        <img src="students.png" alt="img-icon" class="students mb-2" style="width: 80px;" />
        <h3 class="mb-0">Archive Registration</h3>
      </div>
      
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="username"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="student_id" class="form-label">System ID</label>
          <input
            type="text"
            class="form-control"
            id="student_id"
            name="student_id"
            placeholder="Enter your system ID"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select class="form-select" id="role" name="role">
            <option value="">-- Choose a Role --</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <div class="d-grid gap-2 mb-2">
          <button type="button" class="btn btn-primary" onclick="registerUser()">
            Sign Up
          </button>
          <a href="login.html" class="btn btn-secondary">Sign In</a>
        </div>

        <div class="text-center">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
