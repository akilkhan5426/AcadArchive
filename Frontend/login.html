<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AcadArchive | Login Page</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login_style.css" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center p-4 min-vh-100">

  <div class="text-center mb-4 logo-container">
    <img src="logo.png" alt="AcadArchive Logo" class="img-fluid mb-3" style="max-width: 220px;">
    <div class="tagline">Simplifying Access to University Resources</div>
  </div>

  <div class="login-container p-4 rounded shadow bg-white text-center w-100" style="max-width: 400px;">
    <div class="login-icon mb-4 mx-auto d-flex align-items-center justify-content-center">
      <img src="students.png" alt="img-icon" class="students" style="width: 60px; height: 60px;">
    </div>

    <h2 class="mb-4 fw-semibold">Archive Login</h2>

    <form>
      <div class="mb-3 text-start">
        <label for="student_id" class="form-label">System ID</label>
        <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Enter your system id">
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
      </div>

      <!-- <button type="button" class="btn sign-in-btn w-100 mb-3" onclick="navigateToSchool()">Sign In</button>

      <a href="register.html" class="btn sign-in-btn w-100 mb-3 text-white text-decoration-none">Sign Up</a> -->

      <div class="d-grid gap-2 mb-2">
        <button type="button" class="btn btn-primary" onclick="navigateToSchool()">
          Sign In
        </button>
        <a href="register.html" class="btn btn-secondary">Sign Up</a>
      </div>

      <div class="forgot-password">
        <a href="#" class="text-primary text-decoration-none fw-medium">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
